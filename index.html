<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="body">
    <h1 class="title">Calculator</h1>
    <div class="page">
      <div class="calculator">
        <div class="display">
          <p class="numbers" id="nmb"></p>
        </div>
        <button class="button-1 buttons delete">DELETE</button>
        <button class="button-2 buttons clear">CLEAR</button>
        <button value="7" class="button-3 buttons nmb-btn">7</button>
        <button value="8" class="button-4 buttons nmb-btn">8</button>
        <button value="9" class="button-5 buttons nmb-btn">9</button>
        <button value="/" class="button-6 buttons operator">รท</button>
        <button value="4" class="button-7 buttons nmb-btn">4</button>
        <button value="5" class="button-8 buttons nmb-btn">5</button>
        <button value="6" class="button-9 buttons nmb-btn">6</button>
        <button value="*" class="button-10 buttons operator">x</button>
        <button value="1" class="button-11 buttons nmb-btn">1</button>
        <button value="2" class="button-12 buttons nmb-btn">2</button>
        <button value="3" class="button-13 buttons nmb-btn">3</button>
        <button value="-" class="button-14 buttons operator">-</button>
        <button value="." class="button-15 buttons">.</button>
        <button value="0" class="button-16 buttons nmb-btn">0</button>
        <button class="button-17 buttons equal">=</button>
        <button value="+" class="button-18 buttons operator">+</button>
      </div>
    </div>
  </body>
</html>
